<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="seanceList" type="com.example.sda.cinema.management.snapshot.controller.WebController"-->
<!--@thymesVar id="seance" type="com.example.sda.cinema.management.snapshot.model.Seance"-->
<!--*/-->

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h2>Seances</h2>

<div th:each="seance : ${seanceList}">

    <div th:text="${seance.getMovie()}"></div>
    <div th:text="${seance.getMovie().getMovieCategory()}"></div>
    <div th:text="${seance.getStartingTime()}"></div>
    <div th:text="${seance.getHall()}"></div>
    <br>

</div>

</body>
</html>
