<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h2>New seance</h2>

<p th:text="${message}"></p>

<form th:action="@{newmovie}" method="post" th:object="${seance}">

    <p>Title</p>

    <option type="text" th:field="*{getMovie().getTitle()}"></option>

    <p>Length</p>

    <input type="range" min="1" max="200" th:field="*{startingTime}">

    <p>Category</p>

    <select th:field="*{hall.getId()}">

        <option th:each="movies : ${seance.getMovie().getTitle()}" th:value="${seance.getMovie().getId()}" th:text="${seance.getMovie().getLength()}">
            option
        </option>

    </select>

    <input type="submit" value="ADD">

</form>

</body>
</html>
